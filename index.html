<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Mba Rara</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

  <section id="main-section">
    <div class="container">
      <div class="header" >
        <div class="logo">
          <img src="img/logo2.png" alt="">
        </div>
        <div class="title">
          <h1>Selamat datang di ramalan kamu hari ini,
            bersama <span>Robot</span> Mba Rara</h1>
        </div>
        <div class="noted">
          <p><span class="tebal">Note</span> : ramalan ini <span class="red-warn">jangan 100% percaya,</span>  ambil hikmah positive saja </p>
        </div>
      </div>
      <div class="main">
        <form id="inputNama" action="">
          <label  for="nama" class="label-nama">Masukkan Nama Lengkap : </label>
          <input id="nama" type="text" name="nama" class="input-nama" placeholder="Contoh: Ari Pramana" autocomplete="off">
        </form>
        <div class="content">
            <p id="tampilNama"></p>
            <p id="ramalan" data-aos="zoom-in" style="text-align: center;"></p>
        </div>
      </div>
      <div class="btn">
        <button id="clickRamalan">Ramal</button>
      </div>
      <div class="footer">
        <p style="text-align: center; font-family: 'Permanent Marker', cursive; color: #5E3D94;">Develop by : Ari Pramana</p>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
  <!-- Jquery -->
  <script src="plugin/jquery-3.6.0.min.js"></script>
  <!-- AOS Animated JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</body>
</html>
